<!DOCTYPE html>
<html>
    <head>
        <title>Bai Tap ghi nho Border</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <h2>The boder - style Property </h2> 
       <p> This Property specifies what kind of border to display. </p>
       
       <div class="dotted">
           <p> A dotted border. </p>
       </div>

       <div class="dashed">
          <p> A dashed border. </p>
       </div>

       <div class="solid">
           <p> A solid border. </p>
       </div>

       <div class="double">
          <p> A double border. </p>
       </div>

       <div class="groove">
           <p> A groove border. </p>
       </div>
       <div class="ridge">
           <p> A ridge border </p>
       </div>
       <div class="inset">
           <p> A inset border </p>
       </div>
       <div class="outset">
           <p> A putset border </p>
       </div>
       <div class="none">
           <p> A none border </p>
       </div>
       <div class="hidden">
           <p> A hidden border </p>
       </div>
       <div class="mix">
           <p> A mix border </p>
       </div>
    </body>
</html>
